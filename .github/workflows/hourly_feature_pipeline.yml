name: Hourly AQI Feature Pipeline

on:
  schedule:
    - cron: "0 * * * *"   # runs at minute 0 every hour (UTC)
  workflow_dispatch:      # allows manual run from UI

jobs:
  run-hourly-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run hourly feature pipeline
        env:
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          python src/fetch_hourly_test.py
