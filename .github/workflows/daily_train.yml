name: Daily Model Training

# Trigger schedule: every day at 02:00 AM UTC
on:
  schedule:
    - cron: '0 21 * * *'  # Runs daily at 02:00 UTC
  workflow_dispatch:      # Allows manual trigger too

jobs:
  train:
    name: Train AQI Models
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "hopsworks[python]==4.2.*"
          pip install hopsworks python-dotenv scikit-learn xgboost

      # Step 4: Run the training script
      - name: Run train.py
        env:
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          python train.py
